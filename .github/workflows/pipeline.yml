name: Deploy to prod.

on:
  push:
    branches: [main]

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello World"
  say-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Secret
        run: echo ${{secrets.HANS}}
  do-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: RunHello
        run: ssh ./run.sh
        shell: bash
